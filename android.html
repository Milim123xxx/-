<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android VM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #vnc_container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="vnc_container"></div>

  <!-- noVNC library -->
  <script src="https://cdn.jsdelivr.net/npm/novnc-core@1.4.0/dist/core/rfb.js"></script>

  <script>
    // แก้ตรง host กับ port ให้ตรงกับ ngrok หรือเซิร์ฟเวอร์ของคุณ
    const host = "0.tcp.ap.ngrok.io";  // ตัวอย่างจาก ngrok log
    const port = 17832;                // ตัวอย่างจาก ngrok log
    const password = "";               // ถ้า VNC ไม่มีรหัสผ่าน ให้เว้นว่าง

    const rfb = new RFB(document.getElementById('vnc_container'), `ws://${host}:${port}`, {
      credentials: { password: password }
    });

    rfb.viewOnly = false; // false = สามารถควบคุม Android ได้
    rfb.scaleViewport = true;
    rfb.resizeSession = true;

    rfb.addEventListener("connect", () => console.log("✅ Connected to Android VM"));
    rfb.addEventListener("disconnect", () => console.log("❌ Disconnected"));
    rfb.addEventListener("credentialsrequired", () => console.log("🔑 Credentials required"));
  </script>
</body>
</html>
